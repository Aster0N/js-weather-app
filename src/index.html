<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Weather</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="today">
		<div class="city"></div>
		<div class="field">
			temp: <span id="temp_field"></span>
		</div>
		<div class="field">
			how it feels: <span id="feels_like"></span>
		</div>
		<div class="field">
			max temp: <span id="max_temp"></span>
		</div>
		<div class="field">
			min temp: <span id="min_temp"></span>
		</div>
		<div class="field">
			clouds: <span id="clouds"></span>
		</div>
	</div>
	<script src='app.js'></script>
</body>

</html>
