<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Weather</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
	<header>
		<span class="title"><img src="./img/umbrella.svg" alt="umbrella image"></span>
	</header>

	<main>
		<div class="container">
			<div class="weather-output-wrapper">
				<div class="user-input">
					<div class="user-input-buttons">
						<input class="input-field" id="userInput" type="text" placeholder="City">
						<button class="show-weather-btn" id="showWeatherBtn">show</button>
					</div>
					<div>
						<div class="user-input-error" id="inputErrorField"></div>
					</div>
				</div>
				<div class="weather-data">
					<div class="city">
						<span class="city-name" id="cityName"></span>
					</div>
					<div class="weather-data-fields data-fields-closed">
						<div class="weather-data-today">
							<div class="weather-day-title">
								<div>
									<span>Today</span><br>
									<span class="weather-brief-description" id="weatherBriefDescription"></span>
								</div>
								<div>
									<img class="today-weather-icon">
								</div>
							</div>
							<div class="field">
								temp
								<div class="indicators">
									<span class="field-indicators" id="tempField"></span>
									<span class="measurement-temp"></span>
								</div>
							</div>
							<div class="field">
								feels like
								<div class="indicators">
									<span class="field-indicators" id="feelsLike"></span>
									<span class="measurement-temp"></span>
								</div>
							</div>
							<div class="field">
								max temp
								<div class="indicators">
									<span class="field-indicators" id="maxTemp"></span>
									<span class="measurement-temp"></span>
								</div>
							</div>
							<div class="field">
								min temp
								<div class="indicators">
									<span class="field-indicators" id="minTemp"></span>
									<span class="measurement-temp"></span>
								</div>
							</div>
							<div class="field">
								clouds
								<div class="indicators">
									<span class="field-indicators" id="clouds"></span>
									<span class="measurement-percent"></span>
								</div>
							</div>
							<div class="field">
								wind
								<div class="indicators">
									<span class="field-indicators" id="wind"></span>
									<span class="measurement-wind"></span>
								</div>
							</div>
							<div class="field">
								humidity
								<div class="indicators">
									<span class="field-indicators" id="humidity"></span>
									<span class="measurement-percent"></span>
								</div>
							</div>
						</div>
						<div class="weather-data-hourly">
							<div class="weather-day-title">
								<span>Hourly</span>
								<span class="current-date" id="currentDate"></span>
							</div>
							<div class="weather-hourly-fields">
								<div class="hourly-header">
									<div class="hourly-field hourly-field-empty">
										<button class="images-transcript-helper" id="go-to-img-transcription">
											<img src="./img/interrogation.svg" alt="help">
										</button>
									</div>
									<div class="hourly-field">
										<div class="hourly-field-text">
											temp<br>
											<span class="measurement-temp"></span>
										</div>
										<div class="hourly-field-img">
											<img src="./img/temp.png" alt="temp °C">
										</div>
									</div>
									<div class="hourly-field">
										<div class="hourly-field-text">
											clouds<br>
											<span class="measurement-percent"></span>
										</div>
										<div class="hourly-field-img">
											<img src="./img/cloud.png" alt="clouds %">
										</div>
									</div>
									<div class="hourly-field">
										<div class="hourly-field-text">
											wind<br>
											<span class="measurement-wind"></span>
										</div>
										<div class="hourly-field-img">
											<img src="./img/wind.png" alt="wind m/s">
										</div>
									</div>
									<div class="hourly-field">
										<div class="hourly-field-text">
											humidity<br>
											<span class="measurement-percent"></span>
										</div>
										<div class="hourly-field-img">
											<img src="./img/humidity.png" alt="humidity %">
										</div>
									</div>
								</div>
								<div class="hourly-body" id="hourlyBody"></div>
							</div>
						</div>
						<div class="hourly-images-transcript">
							<div class="image-transcript temp-transcript">
								<span>temperature °C</span>
								<span><img src="./img/temp.png" alt="temp °C"></span>
							</div>
							<div class="image-transcript clouds-transcript">
								<span>clouds %</span>
								<span><img src="./img/cloud.png" alt="clouds %"></span>
							</div>
							<div class="image-transcript wind-transcript">
								<span>wind m/s</span>
								<span><img src="./img/wind.png" alt="wind m/s"></span>
							</div>
							<div class="image-transcript humidity-transcript">
								<span>humidity %</span>
								<span><img src="./img/humidity.png" alt="humidity %"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script type="module" src='./app.js'></script>
</body>

</html>
