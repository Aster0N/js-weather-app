<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Weather</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body>


	<header>
		<span class="title">what's the weather now?</span>
	</header>

	<main>
		<div class="preview">
			<span class="preview-title">Just 2 buttons</span>
			<div class="preview-content">
				<div class="preview-buttons">
					<div class="preview-button preview-input">Enter the city name</div>
					<div class="preview-button preview-show">show</div>
				</div>
				<div class="preview-output">
					<div class="preview-city-header">
						Toronto
					</div>
					<div class="preview-city-info">
						<div class="city-info-list">
							<div class="city-info-item">temperature</div>
							<span class="city-info-item">9째C</span>
							<div class="city-info-item">how it feels</div>
							<span class="city-info-item">6째C</span>
							<div class="city-info-item">max temp</div>
							<span class="city-info-item">10째C</span>
							<div class="city-info-item">min temp</div>
							<span class="city-info-item">8째C</span>
							<div class="city-info-item">clouds</div>
							<span class="city-info-item">100</span>
						</div>
					</div>
					<div class="preview-illustration">
						<img src="./assets/img/umbrella.svg" alt="umbrella image" />
					</div>
				</div>
			</div>
		</div>

		<div class="scroll-down-wrapper">
			<div class="scroll-down-btn" id="scrollDownBtn">
				<div class="scroll-down-arrow"></div>
			</div>
			<div class="line"></div>
		</div>

		<div class="container">
			<div class="weather-output-wrapper">
				<div class="user-input">
					<input class="input-field" id="userInput" type="text">
					<button class="show-weather-btn" id="showWeatherBtn">show</button>
					<div class="user-input-error" id="inputErrorField"></div>
				</div>
				<div class="weather-data">
					<div class="city">
						<span class="city-name" id="cityName"></span><br>
						<span class="weather-brief-description" id="weatherBriefDescription"></span>
					</div>
					<div class="weather-data-fields">
						<div class="field">
							temp
							<div class="indicators">
								<span class="field-indicators" id="tempField"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							how it feel
							<div class="indicators">
								<span class="field-indicators" id="feelsLike"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							max tem
							<div class="indicators">
								<span class="field-indicators" id="maxTemp"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							min temp
							<div class="indicators">
								<span class="field-indicators" id="minTemp"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							clouds
							<div class="indicators">
								<span class="field-indicators" id="clouds"></span>
								<span class="measurement-clouds"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src='./app.js'></script>
</body>

</html>
