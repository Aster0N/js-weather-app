<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Weather</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
	<header>
		<span class="title">what's the weather now?</span>
	</header>

	<main>
		<div class="scroll-down-wrapper">
			<div class="scroll-down-btn" id="scrollDownBtn">
				<div class="scroll-down-arrow"></div>
			</div>
			<div class="line"></div>
		</div>

		<div class="container">
			<div class="weather-output-wrapper">
				<div class="user-input">
					<input class="input-field" id="userInput" type="text" placeholder="City">
					<button class="show-weather-btn" id="showWeatherBtn">show</button>
					<div class="user-input-error" id="inputErrorField"></div>
				</div>
				<div class="weather-data">
					<div class="city">
						<span class="city-name" id="cityName"></span><br>
						<span class="weather-brief-description" id="weatherBriefDescription"></span>
					</div>
					<div class="weather-data-fields">
						<div class="field">
							temp
							<div class="indicators">
								<span class="field-indicators" id="tempField"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							feels like
							<div class="indicators">
								<span class="field-indicators" id="feelsLike"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							max tem
							<div class="indicators">
								<span class="field-indicators" id="maxTemp"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							min temp
							<div class="indicators">
								<span class="field-indicators" id="minTemp"></span>
								<span class="measurement-temp"></span>
							</div>
						</div>
						<div class="field">
							clouds
							<div class="indicators">
								<span class="field-indicators" id="clouds"></span>
								<span class="measurement-percent"></span>
							</div>
						</div>
						<div class="field">
							wind
							<div class="indicators">
								<span class="field-indicators" id="wind"></span>
								<span class="measurement-wind"></span>
							</div>
						</div>
						<div class="field">
							humidity
							<div class="indicators">
								<span class="field-indicators" id="humidity"></span>
								<span class="measurement-percent"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src='./app.js'></script>
</body>

</html>
